<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Mobile phone outline -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#f8f9fa" stroke="#343a40" stroke-width="10" />
  
  <!-- Screen area -->
  <rect x="270" y="80" width="260" height="440" rx="5" fill="#ffffff" />
  
  <!-- Status bar -->
  <rect x="270" y="80" width="260" height="30" rx="5" fill="#f1f3f5" />
  <circle cx="290" cy="95" r="5" fill="#20c997" />
  <rect x="305" y="92" width="30" height="6" rx="3" fill="#495057" />
  <rect x="480" y="92" width="30" height="6" rx="3" fill="#495057" />
  
  <!-- App header -->
  <rect x="270" y="110" width="260" height="50" rx="5" fill="#339af0" />
  <text x="300" y="142" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Finance Tracker</text>
  <circle cx="500" cy="135" r="15" fill="#ffffff" opacity="0.3" />
  <path d="M495 135 L505 135 M500 130 L500 140" stroke="#ffffff" stroke-width="2" />
  
  <!-- Balance card -->
  <rect x="285" y="175" width="230" height="100" rx="10" fill="#4263eb" />
  <text x="305" y="205" font-family="Arial" font-size="14" fill="#ffffff" opacity="0.7">Current Balance</text>
  <text x="305" y="240" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff">$4,285.75</text>
  <text x="305" y="260" font-family="Arial" font-size="12" fill="#ffffff" opacity="0.7">+$250.45 this month</text>
  
  <!-- Chart area -->
  <rect x="285" y="290" width="230" height="120" rx="10" fill="#f8f9fa" />
  
  <!-- Bar chart -->
  <rect x="305" y="380" width="20" height="20" rx="2" fill="#339af0" />
  <rect x="335" y="360" width="20" height="40" rx="2" fill="#339af0" />
  <rect x="365" y="340" width="20" height="60" rx="2" fill="#339af0" />
  <rect x="395" y="320" width="20" height="80" rx="2" fill="#339af0" />
  <rect x="425" y="350" width="20" height="50" rx="2" fill="#339af0" />
  <rect x="455" y="330" width="20" height="70" rx="2" fill="#339af0" />
  
  <!-- Chart title -->
  <text x="305" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Monthly Spending</text>
  
  <!-- Transaction list -->
  <rect x="285" y="425" width="230" height="85" rx="10" fill="#f8f9fa" />
  
  <!-- Transaction items -->
  <rect x="295" y="435" width="210" height="1" fill="#dee2e6" />
  
  <circle cx="310" cy="450" r="8" fill="#fa5252" opacity="0.2" />
  <path d="M307 450 L313 450 M310 447 L310 453" stroke="#fa5252" stroke-width="1.5" />
  <text x="330" y="454" font-family="Arial" font-size="12" fill="#495057">Grocery Store</text>
  <text x="470" y="454" font-family="Arial" font-size="12" font-weight="bold" fill="#fa5252" text-anchor="end">-$65.40</text>
  
  <rect x="295" y="465" width="210" height="1" fill="#dee2e6" />
  
  <circle cx="310" cy="480" r="8" fill="#40c057" opacity="0.2" />
  <path d="M307 480 L313 480 M310 477 L310 483" stroke="#40c057" stroke-width="1.5" />
  <text x="330" y="484" font-family="Arial" font-size="12" fill="#495057">Salary Deposit</text>
  <text x="470" y="484" font-family="Arial" font-size="12" font-weight="bold" fill="#40c057" text-anchor="end">+$2,450.00</text>
  
  <rect x="295" y="495" width="210" height="1" fill="#dee2e6" />
  
  <!-- Bottom navigation -->
  <rect x="270" y="520" width="260" height="1" fill="#dee2e6" />
  <circle cx="310" cy="540" r="10" fill="#339af0" opacity="0.2" />
  <circle cx="400" cy="540" r="10" fill="#339af0" />
  <circle cx="490" cy="540" r="10" fill="#339af0" opacity="0.2" />
</svg>