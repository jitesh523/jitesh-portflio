<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Blockchain visualization -->
  <!-- Block 1 -->
  <rect x="100" y="250" width="120" height="100" rx="10" fill="#3b5998" />
  <rect x="110" y="260" width="100" height="20" rx="5" fill="#ffffff" opacity="0.3" />
  <rect x="110" y="290" width="100" height="50" rx="5" fill="#ffffff" opacity="0.1" />
  <text x="160" y="315" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">GENESIS</text>
  
  <!-- Block 2 -->
  <rect x="250" y="250" width="120" height="100" rx="10" fill="#3b5998" />
  <rect x="260" y="260" width="100" height="20" rx="5" fill="#ffffff" opacity="0.3" />
  <rect x="260" y="290" width="100" height="50" rx="5" fill="#ffffff" opacity="0.1" />
  <text x="310" y="315" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">VOTE #1</text>
  
  <!-- Block 3 -->
  <rect x="400" y="250" width="120" height="100" rx="10" fill="#3b5998" />
  <rect x="410" y="260" width="100" height="20" rx="5" fill="#ffffff" opacity="0.3" />
  <rect x="410" y="290" width="100" height="50" rx="5" fill="#ffffff" opacity="0.1" />
  <text x="460" y="315" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">VOTE #2</text>
  
  <!-- Block 4 -->
  <rect x="550" y="250" width="120" height="100" rx="10" fill="#3b5998" />
  <rect x="560" y="260" width="100" height="20" rx="5" fill="#ffffff" opacity="0.3" />
  <rect x="560" y="290" width="100" height="50" rx="5" fill="#ffffff" opacity="0.1" />
  <text x="610" y="315" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">VOTE #3</text>
  
  <!-- Connecting lines -->
  <line x1="220" y1="300" x2="250" y2="300" stroke="#3b5998" stroke-width="3" />
  <line x1="370" y1="300" x2="400" y2="300" stroke="#3b5998" stroke-width="3" />
  <line x1="520" y1="300" x2="550" y2="300" stroke="#3b5998" stroke-width="3" />
  
  <!-- Ethereum logo -->
  <g transform="translate(380, 120) scale(0.8)">
    <path d="M125,0 L250,175 L125,240 L0,175 Z" fill="#627eea" opacity="0.8" />
    <path d="M125,0 L250,175 L125,240 Z" fill="#3b5998" opacity="0.5" />
    <path d="M125,240 L250,175 L125,350 L0,175 Z" fill="#627eea" opacity="0.8" />
    <path d="M125,240 L250,175 L125,350 Z" fill="#3b5998" opacity="0.5" />
    <path d="M125,0 L125,240 L0,175 Z" fill="#ffffff" opacity="0.2" />
    <path d="M125,240 L125,350 L0,175 Z" fill="#ffffff" opacity="0.1" />
  </g>
  
  <!-- Smart contract code snippet -->
  <rect x="200" y="400" width="400" height="150" rx="10" fill="#343a40" />
  <text x="220" y="430" font-family="monospace" font-size="14" fill="#61dafb">contract</text>
  <text x="290" y="430" font-family="monospace" font-size="14" fill="#ffffff">VotingSystem {</text>
  
  <text x="220" y="460" font-family="monospace" font-size="14" fill="#ffffff">  mapping(address => bool) public voters;</text>
  <text x="220" y="490" font-family="monospace" font-size="14" fill="#ffffff">  mapping(uint => uint) public candidates;</text>
  
  <text x="220" y="520" font-family="monospace" font-size="14" fill="#61dafb">  function</text>
  <text x="290" y="520" font-family="monospace" font-size="14" fill="#ffffff">vote(uint _candidateId) public {</text>
  <text x="220" y="550" font-family="monospace" font-size="14" fill="#ffffff">    // Secure voting logic</text>
  <text x="220" y="580" font-family="monospace" font-size="14" fill="#ffffff">  }</text>
  <text x="200" y="610" font-family="monospace" font-size="14" fill="#ffffff">}</text>
</svg>