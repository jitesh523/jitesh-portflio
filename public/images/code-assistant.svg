  <rect x="410" y="310" width="230" height="25" rx="3" fill="#0e639c" opacity="0.8" />
  <rect x="410" y="345" width="230" height="25" rx="3" fill="#3a3a3a" opacity="0.8" />
  <rect x="410" y="380" width="230" height="25" rx="3" fill="#3a3a3a" opacity="0.8" />
  
  <!-- AI icon -->
