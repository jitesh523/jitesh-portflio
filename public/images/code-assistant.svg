  <circle cx="110" cy="70" r="8" fill="#ffbd2e" />
  <circle cx="140" cy="70" r="8" fill="#27c93f" />
  
  <!-- Code lines -->
  <rect x="70" y="120" width="300" height="15" rx="3" fill="#569cd6" opacity="0.7" />
